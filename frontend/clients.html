<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Clients Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="dashboard.html" class="navbar-brand">VMS Dashboard</a>
            <div class="navbar-menu">
                <span id="adminName" class="text-muted"></span>
                <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        üìä Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="users.html" class="sidebar-link">
                        üë• Users Management
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="clients.html" class="sidebar-link active">
                        üè¢ Clients Management
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="d-flex justify-between align-center mb-3">
                <h1>Clients Management</h1>
                <button onclick="showAddClientModal()" class="btn btn-primary">+ Add New Client</button>
            </div>

            <!-- Pending Amount Card -->
            <div class="card">
                <div class="card-header">Total Pending Amount</div>
                <div class="stat-value text-warning" id="totalPendingAmount">‚Çπ0</div>
            </div>

            <!-- Clients Table -->
            <div class="card">
                <div class="card-header">All Clients</div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Location</th>
                                <th>Phone</th>
                                <th>Profit/Loss</th>
                                <th>Pending Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTable">
                            <tr>
                                <td colspan="7" class="text-center text-muted">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Client</h2>
                <button class="modal-close" onclick="closeAddClientModal()">&times;</button>
            </div>
            <form id="addClientForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="clientUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" id="clientLocation" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number (10 digits)</label>
                    <input type="text" class="form-control" id="clientPhone" pattern="[0-9]{10}" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Client</button>
            </form>
        </div>
    </div>

    <!-- Update Client Modal -->
    <div id="updateClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Client</h2>
                <button class="modal-close" onclick="closeUpdateClientModal()">&times;</button>
            </div>
            <form id="updateClientForm">
                <input type="hidden" id="updateClientId">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="updateClientName">
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" id="updateClientLocation">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number (10 digits)</label>
                    <input type="text" class="form-control" id="updateClientPhone" pattern="[0-9]{10}">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Client</button>
            </form>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Client Transaction</h2>
                <button class="modal-close" onclick="closeTransactionModal()">&times;</button>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionClientId">
                
                <div class="form-group">
                    <label class="form-label">Transaction Type</label>
                    <select class="form-control" id="transactionType">
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" id="transactionAmount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Profit/Loss (optional)</label>
                    <input type="number" class="form-control" id="profitLoss" step="0.01" placeholder="+ for profit, - for loss">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- View Records Modal -->
    <div id="recordsModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>Client Records</h2>
                <button class="modal-close" onclick="closeRecordsModal()">&times;</button>
            </div>
            <div id="recordsContent">
                <!-- Records will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/clients.js"></script>
</body>
</html>
