<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 100px auto;">
            <div class="card-header text-center">
                <h2 id="formTitle">Admin Login</h2>
            </div>
            
            <div id="alertContainer"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Admin Name</label>
                    <input type="text" class="form-control" id="loginName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">UUID</label>
                    <input type="text" class="form-control" id="loginUuid" placeholder="Enter your UUID" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                
                <div class="text-center mt-3">
                    <a href="#" id="toggleForm" style="color: var(--success-color);">Don't have an account? Register</a>
                </div>
            </form>
            
            <!-- Registration Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Admin Name</label>
                    <input type="text" class="form-control" id="registerName" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                
                <div class="text-center mt-3">
                    <a href="#" id="toggleFormBack" style="color: var(--success-color);">Already have an account? Login</a>
                </div>
            </form>
            
            <div id="registrationSuccess" style="display: none;" class="alert alert-success mt-3">
                <h3>Registration Successful!</h3>
                <p>Your UUID: <strong id="generatedUuid"></strong></p>
                <p class="text-warning">⚠️ Save this UUID! You'll need it to login.</p>
                <button class="btn btn-primary mt-2" onclick="showLoginForm()">Login Now</button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
